<!DOCTYPE html>
<html>
<head>
  <title>VR Doodle Painter</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
  <script src="js/texture-painter-component.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="house" src="3D_files/house.glb"></a-asset-item>
      <a-asset-item id="nature" src="3D_files/nature.glb"></a-asset-item>
      <a-asset-item id="sun" src="3D_files/sun.glb"></a-asset-item>
      <a-asset-item id="clouds" src="3D_files/clouds.glb"></a-asset-item>
      <a-asset-item id="car" src="3D_files/car.glb"></a-asset-item>
    </a-assets>
    <!-- 3D Models -->
    <a-entity id="sunModel" gltf-model="#sun" rotation="0 -20 0" position="60 100 -60" scale="4 4 4" visible="false">
    </a-entity>
    <a-entity id="cloudsModel" visible="false">
      <a-entity id="model2a" gltf-model="#clouds" rotation="0 0 0" position="60 60 -40" scale="20 20 20"></a-entity>
      <a-entity id="model2b" gltf-model="#clouds" rotation="0 0 0" position="10 60 -40" scale="20 20 20"></a-entity>
      <a-entity id="model2c" gltf-model="#clouds" rotation="0 0 0" position="-40 50 -40" scale="20 20 20"></a-entity>
      <a-entity id="model2d" gltf-model="#clouds" rotation="0 0 0" position="-20 50 -80" scale="20 20 20"></a-entity>
    </a-entity>
    <a-entity id="carModel" gltf-model="#car" rotation="0 45 0" position="0 -6 -20" scale="0.2 0.2 0.2" visible="false">
    </a-entity>
    <a-entity id="houseModel" gltf-model="#house" rotation="0 90 0" position="-29.5 -5.4 -30" scale="2 2 2"
      visible="false"></a-entity>
    <a-entity id="natureModel" gltf-model="#nature" rotation="0 0 0" position="0 0 0" scale="100 100 100"
      visible="false">
    </a-entity>
    <!-- Drawing canvas -->
    <a-plane id="drawingArea" texture-painter position="0 1.5 -4" rotation="0 0 0" width="5" height="4"></a-plane>
    <!-- Buttons -->
    <a-entity id="recognize" class="clickable" position="-1.5 -0.5 -3" geometry="primitive: plane; height: 0.3"
      text="value: Recognize; align: center; width: 3;" material="color: black"></a-entity>
    <a-entity id="recognizedText" position="0 0.2 -3" geometry="primitive: plane; width: 3.6; height: 0.3"
      text="value: Console; align: center; width: 3;" material="color: blue"></a-entity>
    <a-entity id="erase" class="clickable" position="1.5 -0.5 -3" geometry="primitive: plane; height: 0.4;"
      text="value: Erase; align: center; width: 3;" material="color: black"></a-entity>
    <!-- Click events and controls -->
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable;"></a-entity>
    <a-entity class="controller" laser-controls="hand: left" raycaster="objects: .clickable;" line="color: #000000">
    </a-entity>
    <a-entity class="controller" laser-controls="hand: right" raycaster="objects: .clickable;" line="color: #000000">
    </a-entity>
    <a-sky color="#9fb8d5"></a-sky>
  </a-scene>
  <script src="js/main.js"></script>
</body>

</html>
